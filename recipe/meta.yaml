{% set version = "5.1.0" %}
{% set sha256 = "c35fccb55250688303f6ef35c3870f6f5a8df885ff4d9e5cfe1176a87be7fdda" %}

package:
  name: notebook
  version: {{ version }}

source:
  fn: notebook-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/n/notebook/notebook-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: pip install --no-deps .
  number: 0
  entry_points:
    - jupyter-notebook = notebook.notebookapp:main
    - jupyter-nbextension = notebook.nbextensions:main
    - jupyter-serverextension = notebook.serverextensions:main

requirements:
  build:
    - python
    - pip
  run:
    - ipykernel
    - ipython_genutils
    - jinja2
    - jupyter_core
    - jupyter_client
    - nbconvert
    - nbformat
    - python
    - terminado  # [not win]
    - tornado >=4
    - traitlets >=4.3

test:
  commands:
    - jupyter notebook -h
    - jupyter nbextension -h
    - jupyter serverextension -h
  imports:
    - notebook

about:
  home: http://jupyter.org
  license: BSD 3-clause
  summary: A web-based notebook environment for interactive computing

extra:
  recipe-maintainers:
    - SylvainCorlay
    - jakirkham
    - minrk
    - pelson
